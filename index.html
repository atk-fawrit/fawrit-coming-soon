<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Fawrit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(29, 78, 216, 0.15), rgba(0, 0, 0, 0) 70%),
                        radial-gradient(circle at 80% 20%, rgba(219, 39, 119, 0.15), rgba(0, 0, 0, 0) 70%),
                        radial-gradient(circle at 10% 80%, rgba(16, 185, 129, 0.15), rgba(0, 0, 0, 0) 70%);
            z-index: 1;
            opacity: 0.8;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
        }

        .logo-container {
            margin-bottom: 3rem;
            position: relative;
            height: 120px;
            width: 120px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            animation: pulse 6s ease-in-out infinite;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(10px);
            animation: glow 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.3s;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #a0a0a0;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.6s;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 0.9s;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .countdown-box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.2rem;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #a0a0a0;
            font-weight: 300;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 1.2s;
            margin-top: 2rem;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: #ffffff;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover svg {
            opacity: 1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.98);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 2rem;
            }

            .logo-container {
                height: 100px;
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
                gap: 1rem 0.5rem;
            }
            
            .countdown-box {
                min-width: 70px;
                padding: 0.8rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        // Particle animation
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                
                // Random opacity between 0.05-0.2
                const opacity = Math.random() * 0.15 + 0.05;
                
                // Position randomly on screen
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random animation duration between 20-60s
                const duration = Math.random() * 40 + 20;
                
                // Random start delay
                const delay = Math.random() * 10;
                
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: rgba(255, 255, 255, ${opacity});
                    border-radius: 50%;
                    left: ${x}%;
                    top: ${y}%;
                    animation: float-particle ${duration}s ease-in-out infinite ${delay}s;
                `;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add keyframe animation for particles
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes float-particle {
                    0% { transform: translateY(0) translateX(0); }
                    25% { transform: translateY(-50px) translateX(30px); }
                    50% { transform: translateY(-20px) translateX(60px); }
                    75% { transform: translateY(40px) translateX(30px); }
                    100% { transform: translateY(0) translateX(0); }
                }
            `;
            document.head.appendChild(style);
        });

        // Countdown timer functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Set the launch date - 45 days from now
            const now = new Date();
            const launchDate = new Date();
            launchDate.setDate(now.getDate() + 45);
            launchDate.setHours(0, 0, 0, 0);
            
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            
            function updateCountdown() {
                const currentTime = new Date();
                const diff = launchDate - currentTime;
                
                if (diff <= 0) {
                    // If launch date has passed
                    daysEl.innerHTML = '00';
                    hoursEl.innerHTML = '00';
                    minutesEl.innerHTML = '00';
                    secondsEl.innerHTML = '00';
                    return;
                }
                
                const days = Math.floor(diff / 1000 / 60 / 60 / 24);
                const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
                const minutes = Math.floor(diff / 1000 / 60) % 60;
                const seconds = Math.floor(diff / 1000) % 60;
                
                daysEl.innerHTML = days < 10 ? `0${days}` : days;
                hoursEl.innerHTML = hours < 10 ? `0${hours}` : hours;
                minutesEl.innerHTML = minutes < 10 ? `0${minutes}` : minutes;
                secondsEl.innerHTML = seconds < 10 ? `0${seconds}` : seconds;
            }
            
            // Update the countdown every second
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
